    <script>
        function min(a,b,c)
        {
            let min = a;

            if (b < min) {
                min = b;
            }

            if (c < min) {
                min = c;
            }

            return "số nhỏ nhất là "+ min;
        }

        let x=parseInt(prompt("nhập số"));
        let y=parseInt(prompt("nhập số"));
        let z=parseInt(prompt("nhập số"));
        alert(min(x,y,z));
    </script>
