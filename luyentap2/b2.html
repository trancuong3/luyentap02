<script>
  function acreage(x)
  {
    let s=(x*x)*3.14;
    return s;
  }
  function perimeter(x)
  {
    let c=3.14*2*x;
    return c;
  }
  let x=parseInt(prompt("nhập bán kính"));
  alert("diện tích hình tròn "+  acreage(x));
  alert("chu vi hình tròn "+ perimeter(x))
</script>
